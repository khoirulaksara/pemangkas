<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alasan Developer - Fullscreen Glassmorphism</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            /* Latar belakang gradien awal untuk animasi warna-warni */
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 50%, #fbc2eb 100%);
            background-size: 300% 300%; /* Ukuran lebih besar untuk gerakan yang lebih luas */
            animation: gradientAnimation 90s ease infinite; /* Animasi gradien yang sangat lembut dan lambat */
            overflow: hidden; /* Sembunyikan scrollbar */
            position: relative;
        }

        /* Animasi gradien untuk latar belakang */
        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Kontainer teks utama dengan efek glassmorphism fullscreen */
        .fullscreen-glass-panel {
            /* Menjadikan panel ini mengisi sebagian besar layar */
            width: 90vw; /* 90% lebar viewport */
            height: 80vh; /* 80% tinggi viewport */
            max-width: 900px; /* Batasan lebar maksimal */
            max-height: 500px; /* Batasan tinggi maksimal */

            /* Efek glassmorphism */
            background: rgba(255, 255, 255, 0.08); /* Transparansi sangat rendah */
            backdrop-filter: blur(25px); /* Blur yang sangat kuat untuk efek kaca penuh */
            -webkit-backdrop-filter: blur(25px); /* Kompatibilitas Safari */
            border-radius: 30px; /* Sudut membulat yang lebih besar untuk tampilan modern */
            box-shadow: 0 15px 60px 0 rgba(0, 0, 0, 0.25); /* Bayangan yang lebih dramatis */
            border: none; /* Pastikan tidak ada border yang terlihat */

            /* Penataan teks */
            display: flex;
            align-items: center; /* Pusatkan teks secara vertikal */
            justify-content: center; /* Pusatkan teks secara horizontal */
            text-align: center;
            padding: 50px; /* Padding di dalam panel */
            box-sizing: border-box; /* Memastikan padding tidak menambah ukuran total */

            color: #f0f0f0; /* Warna teks putih/terang untuk kontras */
            font-size: 2.5em; /* Ukuran font yang sangat besar */
            line-height: 1.4; /* Spasi baris untuk keterbacaan */
            font-weight: 600; /* Tebal teks */
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4); /* Bayangan teks yang lebih kuat */

            /* Transisi untuk fade in/out teks */
            transition: opacity 1.5s ease-in-out; /* Transisi yang lebih lambat */
            opacity: 1; /* Opacity default */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .fullscreen-glass-panel {
                width: 95vw;
                height: auto; /* Allow height to adjust based on content */
                min-height: 60vh;
                font-size: 1.8em;
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .fullscreen-glass-panel {
                font-size: 1.4em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div id="excusePanel" class="fullscreen-glass-panel">
        Memuat alasan...
    </div>

    <script>
        const excusePanel = document.getElementById("excusePanel");
        let allExcuses = []; // Untuk menyimpan semua alasan yang diambil

        async function fetchExcuses() {
            try {
                // Gunakan URL Gist Anda
                const res = await fetch("https://gist.githubusercontent.com/khoirulaksara/66a0404c464dd2ab8792cb698e999b22/raw/0fd4235dedb253ca1ec6716f9d5006c9c453819b/excused.json");
                const json = await res.json();
                allExcuses = json.excuses;

                if (!Array.isArray(allExcuses) || allExcuses.length === 0) {
                    excusePanel.textContent = "Tidak ada alasan yang tersedia.";
                    return false;
                }
                return true;
            } catch (err) {
                console.error(err);
                excusePanel.textContent = "Gagal memuat alasan.";
                return false;
            }
        }

        async function displayRandomExcuse() {
            if (allExcuses.length === 0) {
                const fetched = await fetchExcuses();
                if (!fetched) return;
            }

            // Fade out efek
            excusePanel.style.opacity = 0;

            // Tunggu sebentar agar efek fade out terlihat, lalu ganti teks dan fade in
            setTimeout(() => {
                const text = allExcuses[Math.floor(Math.random() * allExcuses.length)];
                excusePanel.textContent = text;
                excusePanel.style.opacity = 1; // Fade in efek
            }, 1500); // Jeda yang lebih lama (1.5 detik) untuk fade out/in yang lebih lembut
        }

        // Jalankan saat pertama kali
        displayRandomExcuse();

        // Atur interval untuk transisi setiap 30 detik
        setInterval(displayRandomExcuse, 30000);
    </script>
</body>
</html>
