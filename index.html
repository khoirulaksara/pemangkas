<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alasan Developer - Glassmorphism Bergerak</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            /* Latar belakang gradien awal yang akan bergerak */
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            background-size: 200% 200%; /* Ukuran latar belakang lebih besar dari viewport */
            animation: gradientAnimation 60s ease infinite; /* Animasi gradien lembut */
            overflow: hidden; /* Sembunyikan scrollbar yang mungkin muncul dari animasi background */
            position: relative; /* Diperlukan untuk pseudo-element atau efek overlay */
        }

        /* Animasi gradien untuk latar belakang */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container utama dengan efek glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1); /* Transparansi untuk efek kaca */
            backdrop-filter: blur(15px); /* Efek blur yang lebih kuat */
            -webkit-backdrop-filter: blur(15px); /* Kompatibilitas Safari */
            border-radius: 25px; /* Sudut membulat yang lebih besar */
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.2); /* Bayangan yang lebih menonjol */
            padding: 40px;
            width: 90%;
            max-width: 600px; /* Lebar maksimal panel */
            box-sizing: border-box;
            color: #333; /* Warna teks */
            text-align: center;
            font-size: 1.8em; /* Ukuran font yang lebih besar */
            line-height: 1.5; /* Spasi baris untuk keterbacaan */
            transition: opacity 1s ease-in-out; /* Transisi untuk fade in/out */
            opacity: 1; /* Default opacity */
            font-weight: 500; /* Sedikit lebih tebal */
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* Bayangan teks ringan */
        }
    </style>
</head>
<body>

    <div id="excusePanel" class="glass-panel">
        Memuat alasan...
    </div>

    <script>
        const excusePanel = document.getElementById("excusePanel");
        let allExcuses = []; // Untuk menyimpan semua alasan yang diambil

        async function fetchExcuses() {
            try {
                const res = await fetch("https://gist.githubusercontent.com/khoirulaksara/66a0404c464dd2ab8792cb698e999b22/raw/0fd4235dedb253ca1ec6716f9d5006c9c453819b/excused.json");
                const json = await res.json();
                allExcuses = json.excuses;

                if (!Array.isArray(allExcuses) || allExcuses.length === 0) {
                    excusePanel.textContent = "Tidak ada alasan yang tersedia.";
                    return false;
                }
                return true;
            } catch (err) {
                console.error(err);
                excusePanel.textContent = "Gagal memuat alasan.";
                return false;
            }
        }

        async function displayRandomExcuse() {
            if (allExcuses.length === 0) {
                const fetched = await fetchExcuses();
                if (!fetched) return;
            }

            // Fade out efek
            excusePanel.style.opacity = 0;

            // Tunggu sebentar agar efek fade out terlihat, lalu ganti teks dan fade in
            setTimeout(() => {
                const text = allExcuses[Math.floor(Math.random() * allExcuses.length)];
                excusePanel.textContent = text;
                excusePanel.style.opacity = 1; // Fade in efek
            }, 1000); // 1 detik jeda untuk fade out
        }

        // Jalankan saat pertama kali
        displayRandomExcuse();

        // Atur interval untuk transisi setiap 30 detik
        setInterval(displayRandomExcuse, 30000);
    </script>
</body>
</html>
